<!DOCTYPE html>
<html>
<head>
  <title>Sherlock's Library</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel=stylesheet type="text/css" href="application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="application.js"></script>
</head>
<body>
  <h1><span class="header">Sherlock's Library</span></h1>
  <p><span class="text">Welcome to Sherlock's Library, where we find the books you're looking for.<br> What title would you like to look up today?</span></p>
  <div class="tab-bar">
    <p><br>
      <a class="tab-link" id="active-search">General</a>
      <a class="tab-link">Title</a>
      <a class="tab-link">Author</a>
    </p>
  </div>
  <div class="search-bar">
    <input id="search" placeholder="Search Info">
    <button id="button" type="button">Search</button>
  </div>
  <div id="results"></div>
</body>
</html>
