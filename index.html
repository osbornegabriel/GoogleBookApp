<!DOCTYPE html>
<html>
<head>
  <title>Sherlock's Library</title>
  <link rel=stylesheet type="text/css" href="application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="application.js"></script>
</head>
<body>
  <h1 class="header">Sherlock's Library</h1>
  <p>Welcome to Sherlock's Library, where we find the books you're looking for.<br> What title would you like to look up today?</p>
  <div class="tab-bar">
    <a class="tab-link" class="selected">Title</a>
    <a class="tab-link">Author</a>
  </div>
  <div class="search-bar">
    <input id="search" placeholder="search">
    <button id="button" type="button">Click Me</button>
  </div>
  <div id="results"></div>
</body>
</html>
